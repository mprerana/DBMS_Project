<!DOCTYPE html>

<head>

        history.pushState(null, null, location.href);

            history.go(1);
        };
    </script>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/static/index.css" >
    <style>
    body {margin:0;}
    table {margin: 130px;}

        padding: 0;

        background-color: #333;
        position: fixed;
