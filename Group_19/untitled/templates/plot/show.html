{% load staticfiles %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>

    <!--Links for materialize css-->
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

      <!-- font awesome -->
      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">

    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title></title>
  <!--links for fonts-->
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Fjalla+One" rel="stylesheet">
   <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">

  </head>



    <body>
 <div>
    <form id="myform" method="POST" action="{% url 'plot:confirm' p_id=p_id %}">
        {% csrf_token %}
        <div class="row">
    <div class="col s12 m6">
      <div class="card blue-grey darken-1" >
        <div class="card-content white-text" >
          <span class="card-title">PLOT</span>
            <p>
             Available for:<input type="text" name="mode" style="border:none;color:white;" value="{{ mode }}" readonly>
            Area:<input type="text" name="area" style="border:none;color:white;" value="{{ area }} sqft" readonly>
            Floor:<input type="text" name="floor" style="border:none;color:white;" value="{{ floor }}" readonly>
            Cost:<input type="text" name="cost" style="border:none;color:white;" value="{{ cost }}" readonly>


            </p>
        </div>
        <div class="card-action">

           {% if mode  == "buy" %}
               <center>
          <a class="waves-effect waves-light btn"><input type="submit" value="BUY">
          </a></center>
            {% endif %}
        {% if  mode == "rent" %}
               <center>
          <a class="waves-effect waves-light btn"><input type="submit" value="TAKE FOR RENT">
          </a></center>
            {% endif %}
        </div>
      </div>
    </div>
  </div>

        <h4>I am a very simple card. I am good at containing small bits of information.
            I am convenient because I require little markup to use effectively.</h4>
    </form>

 </div>
    </body>
</html>
