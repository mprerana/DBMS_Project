{% extends "homepage/base.html" %}
{% block content %}
{% load staticfiles %}
<div class="row">
<form class="col s12" method="POST" action="{% url 'homepage:edit_profile' %}" name="user_feedback" enctype="multipart/form-data">
  {% csrf_token %}
  <div class="row">
    <div class="input-field col s4 offset-s4">
      <input id="city" type="text" class="validate" name="city" required>
      <label for="city">City</label>
    </div>
  </div>


  <div class="row">
    <div class="input-field col s4 offset-s4">
      <input id="phone" type="number" class="validate" name="phone" min="1" max="9999999999" required>
      <label for="phone">Contact Number</label>
    </div>
  </div>
  <div class="row">
    <div class=" col s5 offset-s4">
    <textarea name="bio" rows="8" cols="80"></textarea>
      <label for="bio">Your Bio</label>
    </div>
  </div>

  <div class="row">
    <div class="input-field col s4 offset-s5">
      <button class="  btn waves-effect waves-light" type="submit" name="submit">Submit
     </button>
    </div>
  </div>

</form>
</div>
{% endblock %}
