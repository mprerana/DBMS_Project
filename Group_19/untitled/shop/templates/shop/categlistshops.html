{% extends "homepage/base.html" %}
{% block content %}
{% load staticfiles %}


   {% for a in t %}
    <form id="myform" method="POST" sname=a.0 %}">
        {% csrf_token %}
    <div class="row">
    <div class="col s4 offset-s4">
      <div class="card blue-grey darken-1">
        <div class="card-content white-text">
          <span class="card-title">{{ a.11 }}</span>
          <p>{{ a.9 }}</p>
        </div>
        <div class="card-action">
          <a href='{% url "shop:viewshop" a.0 %}'>About Us</a>
        </div>
      </div>
    </div>
  </div>
        </form>
    {% endfor %}


{% endblock %}
