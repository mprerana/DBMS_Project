{% load static from staticfiles %}
{% load widget_tweaks %}

<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title> Home </title>
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  </head>
  <style>
    .nav-content {
    background: linear-gradient(to right, #1a237e , #29b6f6);
    }
  </style>
  <body>
    <header>

      <nav class="nav-extended">
        <table class="nav-wrapper white">
          <tr>
            <td><img  id="pic3" src="{% static 'images/pic1.jpg' %}"></td>
            <td><img  id="pic4" src="{% static 'images/pic2.jpg' %}"></td>
          </tr>
        </table>
        <div class="nav-content" >
          <ul class="tabs tabs-transparent">

            {% if user.is_authenticated %}
              <li ><a href="{% url 'complaint_check' %}">Complaints</a></li>
              <li ><a href="{% url 'address_update_check' %}">Address Updates</a></li>
              <li > {{ request.user }} </li>
              <li ><a href="{% url 'logout' %}">Logout</a></li>
            {% else %}
              <li ><a href="{% url 'login' %}">Login</a></li>
            {% endif %}
          </ul>
        </div>
      </nav>
    </header>
    {% block content %}

    {% endblock %}
  </body>
</html>
