<!DOCTYPE html>
<html lang="en">
<head>

    <!-- <meta charset="UTF-8"> -->
    <title>Pay Your Fines</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            background: #222;
            background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('https://unsplash.it/1200/800/?random');
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center center;
            background-fill-mode: rgba(0,0,0,0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: white;
            padding: 20px 25px;
            border: 5px solid #26a69a;
            width: 550px;
            height: auto;
            box-sizing: border-box;
            position: relative;
        }
        .container {
            animation: showUp 0.5s cubic-bezier(0.18, 1.3, 1, 1) forwards;
        }
        .row {margin-bottom: 10px;}
    </style>
</head>
<body>
<div class="container">
    <h1 style="text-align:center">Pay Fine</h1>
    <div class="row">
        <form action="{%  url 'movies_and_cinemas:pay' %}" method="post" class="col s12" id="reg-form">{% csrf_token %}

            <div class="row">
                <label for="cnumber">Card Number</label>
                <input type="text" name="cnumber">

            </div>

    <label for="fine">Fine Amount</label>
    <input type="text" name="fine">
    <br>
    <input type="submit" value="Pay Now">
    </form>
</div>
</div>
</body>
